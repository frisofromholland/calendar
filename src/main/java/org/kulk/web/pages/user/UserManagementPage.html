<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:link>
    <link rel="stylesheet" type="text/css" href="../../CalendarStyle.css"/>
</wicket:link>

<body>
<wicket:extend>
    <h2><label>Beheer gebruikers</label></h2>

    <form wicket:id="userForm">
        <p><label>Gebruikersnaam*</label><input wicket:id="userName" type="text" size="20"/></p>

        <p><label>Wachtwoord* </label><input wicket:id="password" type="password" size="20"/></p>

        <p><label>Rollen*</label><select wicket:id="roles"/></p>
        <br/>

        <p><input type="submit" value="opslaan"></p>
    </form>

    <div class="notification" wicket:id="feedback"/>

</wicket:extend>
</body>
</html>
