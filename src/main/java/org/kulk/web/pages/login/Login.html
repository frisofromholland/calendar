<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:link>
    <link rel="stylesheet" type="text/css" href="../../CalendarStyle.css"/>
</wicket:link>

<body>

<div id="header" wicket:id="headerPanel"></div>


<div id="body">

    <h2><label>Inloggen</label></h2>

    <form method="POST" action="login">

        <p><label for="name">Gebruikersnaam</label> <input id="name" name="username" type="text"/></p>

        <p><label for="pass">Wachtwoord</label> <input id="pass" name="password" type="password"/></p>

        <p><input id="submit" type="submit" value="Log in"></p>

    </form>

</div>

</body>
</html>
