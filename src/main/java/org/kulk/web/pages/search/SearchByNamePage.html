<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<wicket:link>
    <link rel="stylesheet" type="text/css" href="../../CalendarStyle.css"/>
</wicket:link>

<body>
<wicket:extend>
    <h2>Zoeken op naam</h2>

    <form wicket:id="form">
        <p><label>Naam</label><input wicket:id="nameField" type="text" size="20"/></p><br/>

        <p><input type="submit" value="Zoek persoon"></p>
    </form>

    <br/>

    <div wicket:id="searchResultList">
        <span wicket:id="link">
            <span wicket:id="label"></span>
        </span><br/><br/>
    </div>

    <br/>

    <div wicket:id="feedback"/>

</wicket:extend>
</body>
</html>
